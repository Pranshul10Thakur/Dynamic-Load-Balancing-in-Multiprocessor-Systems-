<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Load Balancer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Dynamic Load Balancing Simulator</h1>
    <p class="subtitle">Processor layout added</p>

    <div class="control-panel">
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div class="section">
        <h2>Processors</h2>
        <div class="processors-grid">
            <div class="processor-card">
                <h3>Processor 1</h3>
                <p id="p1-load">Load: 0%</p>
            </div>
            <div class="processor-card">
                <h3>Processor 2</h3>
                <p id="p2-load">Load: 0%</p>
            </div>
            <div class="processor-card">
                <h3>Processor 3</h3>
                <p id="p3-load">Load: 0%</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
