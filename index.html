<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Load Balancing Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="header-with-logo">
        <h1>Dynamic Load Balancing Simulator</h1>
    </div>
    <p class="subtitle">Multiprocessor Systems â€” Real-time Visualization</p>

    <div class="control-panel">
        <div class="controls-row">
            <div class="btn-group">
                <button id="startPauseBtn" class="btn-start">Start</button>
                <button id="resetBtn" class="btn-reset">Reset</button>
                <button id="addProcessBtn" class="btn-add">Add Process</button>
            </div>

            <div class="algorithm-selector">
                <label>Algorithm:</label>
                <select id="algorithmSelect">
                    <option value="static">Static (Round Robin)</option>
                    <option value="dynamic" selected>Dynamic (Min Load)</option>
                    <option value="adaptive">Adaptive (Smart)</option>
                </select>
            </div>

            <div class="time-display">
                Time: <span id="timeDisplay">0</span>
            </div>
        </div>
    </div>

    <div class="metrics-grid">
        <div class="metric-card">
            <div class="metric-label">Avg Load</div>
            <div class="metric-value blue" id="avgLoad">0.00</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Load Std Dev</div>
            <div class="metric-value purple" id="variance">0.00</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Migrations</div>
            <div class="metric-value green" id="migrations">0</div>
        </div>
        <div class="metric-card">
            <div class="metric-label">Completed</div>
            <div class="metric-value yellow" id="completed">0</div>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Performance Metrics Over Time</h2>
        <div class="graph-container">
            <canvas id="performanceChart"></canvas>
        </div>
    </div>

    <div class="section">
        <h2 class="section-title">Processor Load Distribution</h2>
        <div class="processors-grid" id="processorsGrid"></div>
    </div>

    <div class="section">
        <h2 class="section-title">Active Processes</h2>
        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Arrival</th>
                        <th>Burst</th>
                        <th>Remaining</th>
                        <th>Processor</th>
                        <th>State</th>
                    </tr>
                </thead>
                <tbody id="processTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
